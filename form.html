<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タンブラー レイアウトプレビュー（横並びUI・拡大）</title>
  <meta name="viewport" content="width=500,initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #000;
      color: #fff;
      padding: 2em 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 24px #222a;
      text-align: center;
    }
    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 8px;
    }
    textarea, input[type="text"], input[type="email"], input[type="tel"] {
      width: 95%;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 0.5em;
      padding: 0.5em;
      border: 1px solid #333;
      background: #181818;
      color: #fff;
    }
    textarea::placeholder,
    input::placeholder {
      color: #aaa;
    }
    /* 横並びUI */
    .preview-controls {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      margin-bottom: 1.5em;
    }
    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .file-upload {
      margin: 1em 0 0.5em 0;
    }
    .file-upload label {
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .file-upload input[type="file"] { margin-left: 8px; }
    canvas {
      display: block;
      border-radius: 16px;
      box-shadow: 0 0 8px #222;
      background: #eee;
      cursor: grab;
      touch-action: none;
      margin-bottom: 0.7em;
      /* 1.5倍に拡大 */
      width: 390px;
      height: 600px;
      max-width: 98vw;
      max-height: 80vh;
    }
    .controls { 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
      margin-top: 0.5em;
    }
    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.6em;
      margin-bottom: 3px;
    }
    .ctrl-row:last-child { margin-bottom: 0; }
    button.ctrl-btn {
      font-size: 1.6em;
      width: 2.7em;
      height: 2.7em;
      border-radius: 8px;
      border: 1px solid #444;
      background: #181818;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.ctrl-btn:active { background: #282828; }
    button.reset-btn {
      font-size: 1.1em;
      margin-top: 0.6em;
      padding: 0.5em 1.3em;
      border-radius: 8px;
      background: #181818;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }
    button.reset-btn:active { background: #282828; }
    #save-btn {
      margin-bottom: 1em;
      padding: 0.4em 1.2em;
      border-radius: 8px;
      background: #9ec9e8;
      color: #000;
      border: 1px solid #bbb;
      cursor: pointer;
    }
    #save-btn:active { background: #7fb7da; }
    .back-btn-area {
      margin-top: 2em;
    }
    .back-btn-area button {
      padding: 0.5em 2em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #666;
      background: #232323;
      color: #fff;
      cursor: pointer;
      letter-spacing: 0.1em;
      box-shadow: 0 2px 8px #111a;
      transition: background 0.2s;
    }
    .back-btn-area button:active {
      background: #333;
    }
    @media (max-width: 700px) {
      .preview-controls { flex-direction: column; gap: 0.8em; align-items: center;}
      .container { max-width: 99vw; padding: 1em 0.5em;}
      canvas { width: 98vw; height: auto; max-width: 98vw; max-height: 55vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>タンブラー レイアウトプレビュー</h2>
    <div class="preview-controls">
      <!-- レイアウトプレビューエリア -->
      <div class="preview-area">
        <canvas id="tumbler-canvas" width="390" height="600"></canvas>
        <div class="file-upload">
          <label>
            レイアウト画像を選択　
            <input type="file" id="image-upload" accept="image/*">
          </label>
        </div>
        <button id="save-btn" title="プレビュー画像を保存">画像を保存</button>
      </div>
      <!-- コントロールボタン -->
      <div class="controls">
        <div class="ctrl-row">
          <button class="ctrl-btn" id="move-up" title="上へ">↑</button>
        </div>
        <div class="ctrl-row">
          <button class="ctrl-btn" id="move-left" title="左へ">←</button>
          <button class="ctrl-btn" id="zoom-in" title="拡大">＋</button>
          <button class="ctrl-btn" id="zoom-out" title="縮小">－</button>
          <button class="ctrl-btn" id="move-right" title="右へ">→</button>
        </div>
        <div class="ctrl-row">
          <button class="ctrl-btn" id="move-down" title="下へ">↓</button>
        </div>
        <button class="reset-btn" id="reset-btn" title="リセット">リセット</button>
      </div>
    </div>
    <!-- フォーム（氏名・電話番号・メール・お届け先・備考） -->
    <form id="contact-form" action="https://formspree.io/f/mvgrnnpp" method="POST">
      <input type="text" name="name" placeholder="氏名" required>
      <input type="tel" name="tel" placeholder="電話番号" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <input type="text" name="address" placeholder="お届け先" required>
      <textarea id="bikou" name="message" rows="3" placeholder="備考欄：ご要望や連絡先等" required></textarea>
      <input type="hidden" name="_subject" value="タンブラー彫刻">
      <input type="hidden" name="_replyto" value="ryuji.hirashiki@gmail.com">
      <button type="submit" class="reset-btn" style="background:#379;color:#fff;">完了</button>
    </form>

    <!-- Backボタン -->
    <div class="back-btn-area">
      <a href="index.html">
        <button type="button">Back</button>
      </a>
    </div>

    <div class="note">
      ※画像の自動添付メール送信は無料ではできません。<br>
      ※「画像を保存」でプレビュー画像を保存→ご自身でメール添付してください。<br>
      ※画像はドラッグで移動、ホイールで拡大縮小、上下左右・拡大縮小ボタンでも微調整できます。<br>
      ※「完了」ボタンで備考欄の内容のみ送信されます。
    </div>
  </div>
  <script>
    // --- 基本定義
    const tumblerImgSrc = "67a9bd50-6f8c-48f9-9556-dff30c898654.png";
    const canvas = document.getElementById("tumbler-canvas");
    const ctx = canvas.getContext("2d");
    const MOVE_STEP = 15;
    const SCALE_STEP = 0.08;

    let tumblerImg = new Image();
    tumblerImg.src = tumblerImgSrc;
    let tDraw = { x: 0, y: 0, w: 0, h: 0 };

    let userImg = null;
    let userPos = { x: 0, y: 0, scale: 1 };
    let defaultPos = { x: 0, y: 0, scale: 1 };

    // テンプレ画像をcanvas中央・縦横比維持で描画
    function calcTumblerDrawInfo() {
      const cW = canvas.width, cH = canvas.height;
      const iW = tumblerImg.width, iH = tumblerImg.height;
      const scale = Math.min(cW / iW, cH / iH);
      const drawW = iW * scale;
      const drawH = iH * scale;
      const offsetX = (cW - drawW) / 2;
      const offsetY = (cH - drawH) / 2;
      tDraw = { x: offsetX, y: offsetY, w: drawW, h: drawH };
    }
    function resetUserPos() {
      if (!userImg) return;
      const imgW = 240; // 160*1.5=240
      const imgH = 240 * (userImg.height / userImg.width);
      const x = tDraw.x + (tDraw.w - imgW) / 2;
      const y = tDraw.y + (tDraw.h - imgH) / 2 + 45; // 1.5倍なので+30→+45
      userPos = { x: x, y: y, scale: 1 };
      defaultPos = { ...userPos };
    }
    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      calcTumblerDrawInfo();
      ctx.drawImage(tumblerImg, tDraw.x, tDraw.y, tDraw.w, tDraw.h);
      if (userImg) {
        const baseW = 240 * userPos.scale;
        const baseH = (240 * (userImg.height / userImg.width)) * userPos.scale;
        ctx.globalAlpha = 0.65;  // 透過率
        ctx.drawImage(userImg, userPos.x, userPos.y, baseW, baseH);
        ctx.globalAlpha = 1.0;
      }
    }

    // --- テンプレ画像ロード
    tumblerImg.onload = () => { drawAll(); };

    // 画像保存ボタン
    document.getElementById('save-btn').onclick = function() {
      const a = document.createElement('a');
      a.href = canvas.toDataURL("image/png");
      a.download = "tumbler_layout.png";
      a.click();
    };

    // 画像アップロード
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        userImg = new Image();
        userImg.onload = () => {
          calcTumblerDrawInfo();
          resetUserPos();
          drawAll();
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // --- ボタン操作
    document.getElementById('move-up').onclick = () => { userPos.y -= MOVE_STEP; drawAll(); }
    document.getElementById('move-down').onclick = () => { userPos.y += MOVE_STEP; drawAll(); }
    document.getElementById('move-left').onclick = () => { userPos.x -= MOVE_STEP; drawAll(); }
    document.getElementById('move-right').onclick = () => { userPos.x += MOVE_STEP; drawAll(); }
    document.getElementById('zoom-in').onclick = () => { userPos.scale *= (1 + SCALE_STEP); drawAll(); }
    document.getElementById('zoom-out').onclick = () => {
      userPos.scale /= (1 + SCALE_STEP);
      if(userPos.scale < 0.2) userPos.scale = 0.2;
      drawAll();
    }
    document.getElementById('reset-btn').onclick = () => { userPos = { ...defaultPos }; drawAll(); }

    // --- マウス操作
    let dragging = false;
    let dragOffset = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', function(e) {
      if (!userImg) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const baseW = 240 * userPos.scale;
      const baseH = (240 * (userImg.height / userImg.width)) * userPos.scale;
      if (
        mouseX >= userPos.x && mouseX <= userPos.x + baseW &&
        mouseY >= userPos.y && mouseY <= userPos.y + baseH
      ) {
        dragging = true;
        dragOffset.x = mouseX - userPos.x;
        dragOffset.y = mouseY - userPos.y;
        canvas.style.cursor = "grabbing";
      }
    });

    canvas.addEventListener('mousemove', function(e) {
      if (!userImg || !dragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      userPos.x = mouseX - dragOffset.x;
      userPos.y = mouseY - dragOffset.y;
      drawAll();
    });

    window.addEventListener('mouseup', function() {
      dragging = false;
      canvas.style.cursor = "grab";
    });

    // ホイールで拡大縮小
    canvas.addEventListener('wheel', function(e) {
      if (!userImg) return;
      e.preventDefault();
      let newScale = userPos.scale * (e.deltaY < 0 ? 1.08 : 1 / 1.08);
      if (newScale < 0.2) newScale = 0.2;
      if (newScale > 6.0) newScale = 6.0;
      const baseW = 240 * userPos.scale;
      const baseH = (240 * (userImg.height / userImg.width)) * userPos.scale;
      const centerX = userPos.x + baseW / 2;
      const centerY = userPos.y + baseH / 2;
      const newBaseW = 240 * newScale;
      const newBaseH = (240 * (userImg.height / userImg.width)) * newScale;
      userPos.x = centerX - newBaseW / 2;
      userPos.y = centerY - newBaseH / 2;
      userPos.scale = newScale;
      drawAll();
    });
  </script>
</body>
</html>
