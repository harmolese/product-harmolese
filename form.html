<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タンブラー レイアウトプレビュー</title>
  <meta name="viewport" content="width=350,initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f6f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 2em 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 24px #aaa2;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #31373a;
      letter-spacing: 0.1em;
    }
    canvas {
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 16px;
      box-shadow: 0 0 8px #aaa;
      background: #eee;
    }
    label {
      display: inline-block;
      margin-top: 1em;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #222;
    }
    input[type="file"] {
      margin-left: 8px;
    }
    .note {
      font-size: 0.9em;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>タンブラー レイアウトプレビュー</h2>
    <canvas id="tumbler-canvas" width="260" height="400"></canvas>
    <br>
    <label>
      レイアウト画像を選択　
      <input type="file" id="image-upload" accept="image/*">
    </label>
    <div class="note">
      ※ アップロードした画像はプレビューにのみ利用され、外部送信されません。
    </div>
  </div>

  <script>
    // テンプレート画像のパス（同じフォルダの場合ファイル名のみでOK）
    const tumblerImgSrc = "67a9bd50-6f8c-48f9-9556-dff30c898654.png";
    const canvas = document.getElementById("tumbler-canvas");
    const ctx = canvas.getContext("2d");

    // タンブラー画像のロード
    const tumblerImg = new Image();
    tumblerImg.src = tumblerImgSrc;
    tumblerImg.onload = () => {
      drawAll();
    };

    let userImg = null; // ユーザーアップロード画像

    // 画像アップロード処理
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        userImg = new Image();
        userImg.onload = () => drawAll();
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 描画処理
    function drawAll() {
      // 背景クリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // タンブラー画像描画
      ctx.drawImage(tumblerImg, 0, 0, canvas.width, canvas.height);

      // ユーザー画像も描画
      if (userImg) {
        // 幅160px、高さは比率維持、中央配置
        const imgW = 160;
        const imgH = 160 * (userImg.height / userImg.width);
        const x = (canvas.width - imgW) / 2;
        const y = 110; // タンブラー胴部
        ctx.globalAlpha = 0.92; // 少し透過
        ctx.drawImage(userImg, x, y, imgW, imgH);
        ctx.globalAlpha = 1.0;
      }
    }
  </script>
</body>
</html>
