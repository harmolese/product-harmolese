<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Harmolese</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      color: #333;
    }
    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #333;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせフォーム</h1>
  </header>

  <main>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="summary">ご依頼内容の概要</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>
      </div>
      <div>
        <label for="quantity">数量</label>
        <input type="number" id="quantity" name="quantity" min="1">
      </div>
      <div>
        <label for="delivery">希望納期</label>
        <input type="date" id="delivery" name="delivery">
      </div>
      <div>
        <label for="image">画像添付</label>
        <input type="file" id="image" name="image">
      </div>
      <div>
        <label for="comment">その他ご要望</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
      </div>
      <button type="submit">送信する</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Harmolese</p>
  </footer>
</body>
</html>
